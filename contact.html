<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Travel Website</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="index.html" >Home</a></li>
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Loction</h2>
                        <p class="num">43543 Silver Block, Bengaluru</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class=" md-heading text-gray num">Email</h2>
                        <p class="num">aayushi@company.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt   fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p class="num">+91 5468755896</p>
                    </div>
                    <img src="./img/img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questons, suggestions and concerns by filling out the contact form below!</p>
                    <div class="form-group">
                        <label for="username" >Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" >Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message" >Message</label>
                        <textarea type="text" name="" id="message" required></textarea>
                    </div>
                    <button class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <section>
        <footer class="footer">
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
            </div>
            <p>World Travel &copy; 2023 , All Rights Reserverd.</p>
        </footer>
    </section>
</body>
</html>
